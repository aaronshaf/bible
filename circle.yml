machine:
  node:
    version: v0.11.13
deployment:
  production:
    branch: master
    commands:
      - ssh $PRODUCTION_USER@$PRODUCTION_HOST './deploy.sh'
dependencies:
  post:
    - wget http://selenium-release.storage.googleapis.com/2.42/selenium-server-standalone-2.42.2.jar 
    - java -jar selenium-server-standalone-2.42.2.jar:
        background: true      
